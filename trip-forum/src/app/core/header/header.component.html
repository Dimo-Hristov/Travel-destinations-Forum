<header class="site-header">
  <nav class="navbar">
    <h4>Travel</h4>

    <ul role="list">
      <li><a routerLink="/home">Home</a></li>

      <div class="login-register" *ngIf="!isLoggedIn">
        <li><a routerLink="/login">Login</a></li>
        <li><a routerLink="/register">Register</a></li>
      </div>

      <div class="destination" *ngIf="isLoggedIn">
        <li><a routerLink="/add-destination">Add Destination</a></li>
        <li><a (click)="logout()">Logout</a></li>
      </div>

      <li><a routerLink="/destinations">Explore places</a></li>
    </ul>
  </nav>

  <section class="intro">
    <h1>Book an exclusive</h1>
    <h3>home for your personal travel</h3>
    <p>
      Each property is hand-picked,<br />
      personally visited and cannot be found elsewhere.
    </p>
  </section>

  <img
    src="../../../assets/images/landing-photo.jpg"
    alt="landing photo"
    class="background-img"
  />
