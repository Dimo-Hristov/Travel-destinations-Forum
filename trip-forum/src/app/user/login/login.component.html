<form #loginForm="ngForm" (ngSubmit)="loginHandler(loginForm)">
  <h3>Login</h3>
  <div class="register-form">
    <label for="email">Email</label>
    <input type="text" id="email" name="email" ngModel />
  </div>

  <div class="register-form">
    <label for="password">Password</label>
    <input type="text" id="password" name="password" ngModel />
  </div>

  <h3><a routerLink="/forgot-password">Forgot Password ?</a></h3>

  <button>Submit</button>
</form>
