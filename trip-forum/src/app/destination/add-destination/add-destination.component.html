<div class="destination">
  <form
    class="destinationForm"
    #form="ngForm"
    (ngSubmit)="addDestinationHandler(form)"
  >
    <h2>Add a new destination</h2>

    <label for="destination">Destination</label>
    <input
      type="text"
      id="destination"
      name="destination"
      ngModel
      required
      #inputDestination="ngModel"
    />

    <ng-container *ngIf="inputDestination.touched">
      <p *ngIf="inputDestination.errors?.['required']">
        Destination is required
      </p>
    </ng-container>

    <label for="imageUrl">Image url</label>
    <input
      type="url"
      id="imageUrl"
      name="imageUrl"
      ngModel
      required
      #inputimageUrl="ngModel"
    />

    <ng-container *ngIf="inputimageUrl.touched">
      <p *ngIf="inputimageUrl.errors?.['required']">Image Url is required</p>
    </ng-container>

    <label for="description">Description</label>
    <input
      type="text"
      id="description"
      name="description"
      ngModel
      required
      maxlength="600"
      minlength="10"
      #inputDescription="ngModel"
    />

    <ng-container *ngIf="inputDescription.touched">
      <p *ngIf="inputDescription.errors?.['required']">
        Description is required
      </p>
      <p *ngIf="inputDescription.errors?.['minlength']">
        Minimum length is 10 characters!
      </p>
    </ng-container>

    <div class="type">
      <h3>Select destination type</h3>

      <label for="type">Town</label>
      <input
        type="radio"
        id="town"
        name="type"
        value="Town"
        ngModel
        required
        #inputType="ngModel"
      />

      <label for="beach">Sea</label>
      <input
        type="radio"
        id="Sea"
        name="type"
        value="Sea"
        ngModel
        required
        #inputType="ngModel"
      />

      <label for="mountain">Mountain</label>
      <input
        type="radio"
        id="mountain"
        name="type"
        value="Mountain"
        ngModel
        required
        #inputType="ngModel"
      />
    </div>

    <button [disabled]="form.invalid">Add new destination</button>
  </form>
</div>
