<div class="destination">
  <form
    class="destinationForm"
    #form="ngForm"
    (ngSubmit)="editDestinationhanlder(form)"
  >
    <h2>Edit destination</h2>

    <label for="destination">Destination</label>
    <input
      class="description-field"
      type="text"
      id="destination"
      name="destination"
      ngModel="{{ destination.destination }}"
      required
      #inputDestination="ngModel"
    />

    <ng-container *ngIf="inputDestination.touched">
      <p *ngIf="inputDestination.errors?.['required']">
        Destination is required
      </p>
    </ng-container>

    <label for="imageUrl">Image url</label>
    <input
      type="url"
      id="imageUrl"
      name="imageUrl"
      ngModel="{{ destination.imageUrl }}"
      required
      #inputimageUrl="ngModel"
    />

    <ng-container *ngIf="inputimageUrl.touched">
      <p *ngIf="inputimageUrl.errors?.['required']">Image Url is required</p>
    </ng-container>

    <label for="description">Description</label>
    <!-- <input
      type="text"
      id="description"
      name="description"
      ngModel="{{ destination.description }}"
      required
      maxlength="600"
      #inputDescription="ngModel"
    /> -->
    <textarea
      class="description-area"
      name="description"
      id="description"
      cols="30"
      rows="10"
      ngModel="{{ destination.description }}"
      required
      maxlength="600"
      minlength="10"
      #inputDescription="ngModel"
    ></textarea>

    <ng-container *ngIf="inputDescription.touched">
      <p *ngIf="inputDescription.errors?.['required']">
        Description is required
      </p>
      <p *ngIf="inputDescription.errors?.['minlength']">
        Minimum length is 10 characters!
      </p>
    </ng-container>

    <div class="type">
      <h3>Select destination type</h3>

      <label for="type">Town</label>
      <input
        type="radio"
        id="town"
        name="type"
        value="Town"
        ngModel="{{ destination.type }}"
        required
        #inputType="ngModel"
      />

      <label for="beach">Beach</label>
      <input
        type="radio"
        id="beach"
        name="type"
        value="Beach"
        ngModel="{{ destination.type }}"
        required
        #inputType="ngModel"
      />

      <label for="mountain">Mountain</label>
      <input
        type="radio"
        id="mountain"
        name="type"
        value="Mountain"
        ngModel="{{ destination.type }}"
        required
        #inputType="ngModel"
      />
    </div>

    <button
      [ngClass]="{ 'active-button': form.valid }"
      [disabled]="form.invalid"
    >
      Edit destination
    </button>
  </form>
</div>
