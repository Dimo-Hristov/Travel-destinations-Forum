<article *ngFor="let comment of comments">
  <p>{{ comment.comment }}</p>
  <p>{{ comment._ownerId }}</p>
  <p>{{ comment.owner }}</p>
  <br />

  <div class="add-comment" (ngSubmit)="addComment(commentText)">
    <label for="comment">add comment</label>
    <textarea
      name="comment"
      id="comment"
      cols="30"
      rows="10"
      #commentText
    ></textarea>
    <button>Submit</button>
  </div>
</article>
